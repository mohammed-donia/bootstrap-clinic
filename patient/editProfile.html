          <section class="container py-5">
            <div class="row">
              <div class="col col-sm-12 rounded rect">
                <img src="../images/pngegg75.png" class="w-40 h-100">
                <div class="bg-white rounded shadow p-2 formDiv">
                <form class="ml-5">
                    <div class="form-group">
                      <span class="rounded-circle ml-5"> 
                         <img src="../images/deeee.png" class="personal_photo">
                      </span>
                    </div>
                    <div class="form-group" style="margin-top: -12px; margin-left: 17px;">
                      <label class="text-info">Name:</label>
                      <div class="row align-middle">
                         <div class="col-10">
                           <input type="text" size="40" class="form-control-1 bg-light">
                         </div>
                       </div>
                    </div>
                    <div class="form-group" style="margin-top: -12px; margin-left: 17px;">
                      <label class="text-info">E_Mail:</label>
                      <div class="row align-middle">
                         <div class="col-10">
                           <input type="email" size="40" class="form-control-1 bg-light">
                         </div>
                       </div>
                    </div>
                    <div class="form-group" style="margin-top: -12px; margin-left: 17px;">
                      <label class="text-info">Address:</label>
                      <div class="row align-middle">
                         <div class="col-10">
                           <input type="text" size="40" class="form-control-1 bg-light">
                         </div>
                       </div>
                    </div>
                    <div class="form-group" style="margin-top: -12px; margin-left: 17px;">
                      <label class="text-info">Phone:</label>
                      <div class="row align-middle">
                         <div class="col-10">
                           <input type="tel" size="30" class="form-control-1 bg-light">
                         </div>
                       </div>
                    </div>
                   <div class="form-group" style="margin-top: -12px; margin-left: 17px;">
                     <label class="text-info">Password:</label>
                     <div class="row align-middle">
                        <div class="col-10">
                          <input type="password" size="40" class="form-control-1 bg-light">
                        </div>
                      </div>
                   </div>
                    <button class="btn btn-info" style="width: 120px; margin-left: 90px;">SAVE</button>
                </form>
