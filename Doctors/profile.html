<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../CSS/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/style.css">
        <title>docment</title>
    
    </head>
    <body>
        
         <!-- navbar -->
         <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class=" navbar-brand" href="#">
                <img src="../images/logo.png" width="100" height="100" alt="">
              </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse mt-1" id="navbarSupportedContent">
              <ul class=" list navbar-nav ms-auto ">
                <li class="nav-item-act">
                  <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">about us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white">services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white ">clinics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white ">contact us</a>
                  </li>
              </ul>
              <form class="form-inline  my-lg-0">
                <i class="bi bi-search text-white"></i>
                <input type="submit" class="btn-log mx-5" value="Log In">
            </form>
            </div>
          </nav>
          <!-- ///////////////////////////////////// -->
          <div class="container mt-5">
            <div class="row">
              <div class="col col-sm-12 rounded rect">
                <img src="../images/pngegg75.png" class="w-40 h-100">
                <div class="bg-white rounded shadow p-2 formDiv">
                <form class="ml-5">
                    <div class="form-group">
                      <span class="rounded-circle ml-5"> 
                         <img src="../images/deeee.png" class="personal_photo">
                      </span>
                    </div>
                    <div class="form-group" style="margin-top: -40px; margin-left: 17px;">
                      <label class="text-info">Name:</label>
                      <div class="row align-middle">
                         <div class="col-10">
                           <input type="text" size="30" class="form-control bg-light">
                         </div>
                       </div>
                    </div>
                    <div class="form-group" style="margin-top: -12px; margin-left: 17px;">
                      <label class="text-info">E_Mail:</label>
                      <div class="row align-middle">
                         <div class="col-10">
                           <input type="email" size="40" class="form-control bg-light">
                         </div>
                       </div>
                    </div>
                    <div class="form-group" style="margin-top: -12px; margin-left: 17px;">
                      <label class="text-info">Address:</label>
                      <div class="row align-middle">
                         <div class="col-10">
                           <input type="text" size="40" class="form-control bg-light">
                         </div>
                       </div>
                    </div>
                    <div class="form-group" style="margin-top: -12px; margin-left: 17px;">
                      <label class="text-info">Phone:</label>
                      <div class="row align-middle">
                         <div class="col-10">
                           <input type="text" size="30" class="form-control bg-light">
                         </div>
                       </div>
                    </div>
                    <div class="form-group" style="margin-top: -12px; margin-left: 17px;">
                      <label class="text-info">Password:</label>
                      <div class="row ">
                         <div class="col-10">
                           <input type="password" size="30" class="form-control bg-light">
                         </div>
                       </div>
                    </div>
                    <button class="btn btn-info" style="width: 303px; margin-left: 17px;">SAVE</button>
                </form> 
                <div class="w-100 h-25 p-4" style="margin: -505px 475px;">
                     <p class="text-white ml-n3 ">Language</p>
                     <div class="row  rounded-top w-100 bg-white mt-n2">
                        <div class="col-2">
                          <img src="../images/UK.png" class="w-100 mt-2">
                        </div>
                        <div class="separator_line"></div>
                        <div class="col-9 ">
                          <button class="btn btn-outline-white ml-n3"><b>English (United Kingdom)</b></button>
                          <i class="far fa-check-circle text-info w-50  position-absolute" style="margin: 12px 75px ;"></i>
                        </div>
                        <hr class="w-100 mb-1 mt-1">
                     </div>
                     <div class="row rounded-bottom w-100 bg-white mt-n1">
                        <div class="col-2">
                          <img src="../images/AS.png" class="w-100 mt-2">
                        </div>
                        <div class="col-9">
                          <button class="btn btn-outline-white ml-n3"><b>Arabic (Saudi Arabia)</b></button>
                        </div>
                     </div>
                </div> 
                <div class="w-100 MapDiv">
                  <img src="../images/15.png" class="w-100 p-3 mt-n3 ml-sm-2 " style="opacity: 0.8;">
                  <img src="../images/15.png" class="position-absolute w-40 person_map">
                  <img src="../images/home.png" class="position-absolute home_icon2">
                </div>
                </div>
              </div> 
            </div>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

          
    </body>
</html>
